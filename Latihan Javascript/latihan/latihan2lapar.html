<!DOCTYPE html>
<html>
<head>
    <title>javascript2</title>
</head>
<body>
    <label for="">kondisi :</label><input id="kondisi" type="text"><br><br>
    <button onclick="cekLapar()">Cek Lapar</button>
    <p id="hasil"></p>
    <script>
        function cekLapar() {
            let kondisi = document.getElementById("kondisi").value
            let hasil = ""
            if (kondisi === "lapar") {
                // waktu makan
                hasil = "waktu makan"
            } else {
                // bukan waktu makan
                hasil = "bukan waktu makan"
            }
            document.getElementById("hasil").innerHTML = hasil
        }
    </script>
</body>
</html>
