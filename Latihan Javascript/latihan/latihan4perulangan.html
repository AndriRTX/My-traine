<!DOCTYPE html>
<html>
<head>
    <title>Belajar Perulangan</title>
</head>
<body>
    <button onclick="print()">Print 3x</button>
    <div id="text"></div>
    <script>
        function print() {
            const dt = document.getElementById("text");
            let hitung = 0
            for (let = hitung; hitung < 3; hitung + 1) {
                dt.innerHTML = dt.innerHTML + '<p>saya sudah belajar for loop</p>'
            }
        }
    </script>
</body>
</html>
